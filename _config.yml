title:            "Workshop in the Woods: Audio Visual Synthesis"
description:      Info site for AV Synth workshop.
disqus_shortname: 
reading_time:     false
words_per_minute: 200
#Your site's domain goes here. Leave localhost server or blank when working locally.
# url:              http://0.0.0.0:4000
url:              http://woodshop.github.io

# Owner/author information
owner:
  name:           Bregman Music Audio Research Studio
  avatar:         icon.jpg
  bio:            "A three day workshop on audio visual synthesis for creative computer scientists, programmers, musicians, and visual artists."
  email:          sarroff@cs.dartmouth.edu
  # Social networking links used in footer. Update and remove as you like.
  twitter:        
  facebook:       
  github:         
  stackexchange:  
  linkedin:       
  instagram:      
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  # google plus id, include the '+', eg +mmistakes
  google_plus:    +AndySarroff

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: "#about"
  - title: Workshop Presentations
    url: "/participants.html"
  - title: Schedule
    url: "#schedule"
  - title: Venue
    url: "#venue"
  - title: Travel
    url: "#travel"

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 100

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]

# adding list of gems as per: https://help.github.com/articles/using-jekyll-plugins-with-github-pages
gems:
- bundler
